<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders List - ECommerce Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 30px;
        }
        h1 {
            color: #343a40;
        }
        .table thead {
            background-color: #343a40;
            color: #ffffff;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Orders List</h1>
        <table class="table table-striped table-bordered mt-3">
            <thead>
                <tr>
                    <th>Order Id</th>
                    <th>Customer Name</th>
                    <th>Order Price</th>
                    <th>Order Date</th>
                    <th>Payment Status</th>
                    <th>Order Stage</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.order_id}"></td>
                    <td th:text="${order.customer_name}"></td>
                    <td th:text="${order.order_price}"></td>
                    <td th:text="${order.order_date}"></td>
                    <td th:text="${order.payment_status}"></td>
                    <td th:text="${order.order_stage}"></td>
                    <td>
                        <a th:href="@{/view/{id}(id=${order.order_id})}" class="btn btn-info">View</a>
                        <a th:href="@{/order/edit/{id}(id=${order.order_id})}" class="btn btn-warning">Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
