<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            color: #343a40;
        }
        .table th {
            background-color: #343a40;
            color: #ffffff;
        }
        .table td {
            background-color: #ffffff;
        }
        td input, td select {
            background-color: #e9ecef;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Orders</h1>
        <hr />
        <form th:action="@{/updateOrder/{id}(id=${orders.order_id})}" th:object="${orders}" method="post">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Order No</th>
                        <th>Customer Name</th>
                        <th>Order Price</th>
                        <th>Order Date</th>
                        <th>Payment Status</th>
                        <th>Order Stage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" th:field="*{order_id}" class="form-control" readonly></td>
                        <td><input type="text" th:field="*{customer_name}" class="form-control" readonly></td>
                        <td><input type="text" th:field="*{order_price}" class="form-control" readonly></td>
                        <td><input type="text" th:field="*{order_date}" class="form-control" readonly></td>
                        <td><input type="text" th:field="*{payment_status}" class="form-control" readonly></td>
                        <td>
                            <select th:field="*{order_stage}" class="form-control">
                                <option value="Processing">Processing</option>
                                <option value="In Shipment">In Shipment</option>
                                <option value="Delivered">Delivered</option>
                                <option value="Cancelled">Cancelled</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
