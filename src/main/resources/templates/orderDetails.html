<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - ECommerce Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 30px;
        }
        h1 {
            color: #343a40;
        }
        td {
            vertical-align: middle;
        }
        td input {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Order Details</h1>
        <hr />
        <form th:object="${order}">
            <table class="table table-borderless">
                <tr>
                    <td><strong>Order No:</strong></td>
                    <td><input type="text" th:field="*{order_id}" class="form-control" readonly></td>
                </tr>
                <tr>
                    <td><strong>Order Date:</strong></td>
                    <td><input type="text" th:field="*{order_date}" class="form-control" readonly></td>
                </tr>
                <tr>
                    <td><strong>Customer Name:</strong></td>
                    <td><input type="text" th:field="*{customer_name}" class="form-control" readonly></td>
                </tr>
                <tr>
                    <td><strong>Order Price:</strong></td>
                    <td><input type="text" th:field="*{order_price}" class="form-control" readonly></td>
                </tr>
                <tr>
                    <td><strong>Payment Status:</strong></td>
                    <td><input type="text" th:field="*{payment_status}" class="form-control" readonly></td>
                </tr>
                <tr>
                    <td><strong>Order Stage:</strong></td>
                    <td><input type="text" th:field="*{order_stage}" class="form-control" readonly></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
