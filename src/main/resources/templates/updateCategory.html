<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Category</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>Update Category</h1>
        <form th:action="@{/updateCategory/{id}(id=${categoryAttribute.category_id})}" th:object="${categoryAttribute}" method="post">
            <div class="form-group">
                <label for="category_name">Category Name:</label>
                <input type="text" id="category_name" th:field="*{category_name}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="category_description">Category Description:</label>
                <textarea id="category_description" th:field="*{category_description}" class="form-control" required></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="active" th:field="*{active}" class="form-check-input">
                <label for="active" class="form-check-label">Active</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update Category</button>
                <a href="/categories" class="btn btn-secondary">Back to Category List</a>
            </div>
        </form>
    </div>
</body>
</html>
