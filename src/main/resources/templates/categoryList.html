<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col text-right">
                <a th:href="@{/createCategory}" class="btn btn-primary btn-sm">Add New Category</a>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>S_No</th>
                        <th>Category Id</th>
                        <th>Category Name</th>
                        <th>Category Description</th>
                        <th>Active?</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category, counter : ${categorylist}">
                        <td th:text="${counter.count}"></td>
                        <td th:text="${category.category_id}"></td>
                        <td th:text="${category.category_name}"></td>
                        <td th:text="${category.category_description}"></td>
                        <td th:text="${category.active ? 'Yes' : 'No'}"></td>
                        <td>
                            <a th:href="@{/category/edit/{id}(id=${category.category_id})}" class="btn btn-warning btn-sm">Update</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
