<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce Application - Update Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Update Product Details</h1>
        <div class="card mt-3">
            <div class="card-body">
                <form th:action="@{/updateProduct/{id}(id=${productAttribute.product_id})}" th:object="${productAttribute}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" name="productName" th:field="*{product_name}" class="form-control" placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label>Product Price</label>
                        <input type="text" name="productPrice" th:field="*{product_price}" class="form-control" placeholder="Enter product price">
                    </div>
                    <div class="form-group">
                        <label>Product Description</label>
                        <input type="text" name="productDescription" th:field="*{product_description}" class="form-control" placeholder="Enter product description">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select name="productCategory" th:field="*{product_category}" class="form-control">
                            <option value="Clothing">Clothing</option>
                            <option value="Shoes">Shoes</option>
                            <option value="Bags">Bags</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Food">Food</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Product Image</label>
                        <input id="input-file" type="file" name="file" accept="image/png, image/jpg" class="form-control-file">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" name="available" th:field="*{available}" class="form-check-input">
                        <label class="form-check-label">Available?</label>
                    </div>
                    <div class="form-group text-right">
                        <button type="reset" class="btn btn-secondary">Discard</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
